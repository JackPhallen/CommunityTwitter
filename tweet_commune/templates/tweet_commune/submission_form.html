{% extends "base.html" %}

{% load bootstrap4 %}


{% block content %}

    {% bootstrap_messages %}

    <h2>Enter Tweet below:</h2>

    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" value="Save" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>

{% endblock content %}
