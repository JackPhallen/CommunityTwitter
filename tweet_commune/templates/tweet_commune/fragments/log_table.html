<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Level</th>
        <th scope="col">Timestamp</th>
        <th scope="col">Message</th>
    </tr>
    </thead>
    <tbody>

    {% for entry in log_entries %}

        {# Make each row a clickable link to details page #}
        <tr
                class="{{ entry.row_class }}"
                onclick="window.location = '{% url 'logentry_detail' entry.id %}';"
                style="cursor: pointer;"
        >
            <th scope="row"><u> {{ entry.get_level_display }} </u></th>
            <td>{{ entry.timestamp }}</td>
            {# Truncate text to fit in cell #}
            <td>{{ entry.message | truncatechars:75 }}</td>
        </tr>

    {% endfor %}

    </tbody>
</table>
